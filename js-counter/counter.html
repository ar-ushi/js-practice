<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref="stylesheet" href="./counter.css" type="text/css/">
    <script type="text/javascript" src="counter.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="center-content">
    <h2 id="counter-val">0</h2>
    <div class="button-container">
        <button (click)="incrementValue(value)">-</button>
        <button (click)="decrementValue(value)">+</button>
    </div>
    <div class="choose-value">
        <label for="changeBy"> Increment/Decrement by:</label>
            <input type="number" id="changeBy" value="1" min="1" max="10">
    </div>
    <div class="button-container">
        <button>Reset</button>
    </div>
</div>
</body>
</html>
